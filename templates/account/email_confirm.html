{% extends "base.html" %}
{% load static %}
{% load account socialaccount %}

{% block css %}<link href="{% static 'css/common.css' %}" rel="stylesheet" type="text/css">{% endblock css %}
{% block js %}<script src="{% static 'js/common.js' %}"></script>{% endblock js %}

{% block content %}
<div class="page-content">
    <div class="content-wrapper">
        <div class="content d-flex justify-content-center align-items-center">

            <form class="login-form" action="{% url 'account_confirm_email' confirmation.key %}" method="POST">
                <div class="card mb-0">
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <i class="icon-checkmark4 icon-2x text-success border-success border-3 rounded-round p-3 mb-3 mt-1"></i>
                            <h5 class="mb-0">{{ confirmation.email_address.email }}</h5>
                            <span class="d-block text-muted">Подтвердите email адрес</span>
                        </div>

                        {% csrf_token %}
                        <button type="submit" class="btn bg-teal-400 btn-block">Подтвердить <i class="icon-circle-right2 ml-2"></i></button>

                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock content %}
